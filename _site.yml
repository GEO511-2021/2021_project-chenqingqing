output_dir: 'docs'
output:
  html_document:
    theme: cerulean  # choose your theme here: https://bootswatch.com/
    highlight: textmate
    mathjax: local
    self_contained: true
    thumbnails: false
    lightbox: false
    toc: true
    toc_depth: 3
    toc_float:
       collapsed: true
    smooth_scroll: true
    number_sections: true
    includes:
      after_body: include/after_body.html
    css: styles.css
    keep_md: false